<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form class="form-horizontal">
      <fieldset>
        <legend>Create a new Runnerbeans account</legend>
        <div class="form-group">
          <label for="firstname" class="col-lg-2 control-label">Firstname</label>
          <div class="col-lg-10">
            <input [(ngModel)]="user.firstname" type="text" class="form-control" name="firstname" placeholder="Firstname" required>
          </div>
        </div>
        <div class="form-group">
          <label for="surname" class="col-lg-2 control-label">Surname</label>
          <div class="col-lg-10">
            <input [(ngModel)]="user.surname" type="text" class="form-control" name="surname" placeholder="Surname" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input [(ngModel)]="user.email" type="text" class="form-control" name="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary" (click)="submitNewUser()">Create Account</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-2"></div>
</div>
