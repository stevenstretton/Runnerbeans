<p>Hello {{firstName}}</p>
<p>{{userEmail}}</p>
<div class="col-md-2"></div>
<div class="panel panel-default">
  <div class="panel-body">
    Got your results ready? Add them here:
    <p><a class="btn btn-primary btn-lg" routerLink="/sport" role="button">Add sport</a></p>
  </div>
</div>
<div *ngFor="let result of results.reverse()" class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{result.activity}}</h3>
      </div>
      <div class="panel-body">
        <table class="table">
          <tbody>
            <tr>
              <th>
                Distance
              </th>
              <td>
                {{result.distance}} (Kilometres)
              </td>
            </tr>
            <tr>
              <th>
                Time
              </th>
              <td>
                {{result.time}} (hh:mm:ss)
              </td>
            </tr>
            <tr>
              <th>
                Your fitness map:
              </th>
              <td>
                <sebm-google-map [latitude]="lat" [longitude]="lng">
                  <sebm-google-map-polyline>
                    <sebm-google-map-polyline-point [latitude]="51.678418" [longitude]="7.809007">
                    </sebm-google-map-polyline-point>
                    <sebm-google-map-polyline-point [latitude]="51.678500" [longitude]="7.80933">
                    </sebm-google-map-polyline-point>
                  </sebm-google-map-polyline>
                </sebm-google-map>
              </td>
            </tr>
            <tr>
              <th>
                Wows
              </th>
              <td>
                {{result.wow}}
              </td>
            </tr>
            <tr>
              <th>
                Comments:
              </th>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Post comment">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Post</button>
                    </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <button class="btn btn-danger" id="delete"(click)="deleteFitnessResult(result._id)">Delete</button>
        <button class="btn btn-success" id="wow"(click)="addWow(result._id)">Wow</button>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
